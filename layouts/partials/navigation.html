<ul class="navigation__list">
  {{ $currentPage := . }}
  {{ range .Site.Menus.header }}
    <li>
      <a
        href="{{ .URL }}"
        class="{{ with .Params.class }}
          {{ . }}
        {{ end }}
        {{ if $currentPage.HasMenuCurrent "main" . }}
          is-active
        {{ end }}"
      >
        {{- .Name -}}
      </a>
    </li>
  {{ end }}
</ul>
