{{ define "title" }}
  <!-- prettier-ignore -->
  {{ .Title }}< &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  {{ if .Params.notoc }}
    <aside class="stage__navigation">
      <header>
        <h2>{{ .Title }}</h2>
      </header>

      {{ .TableOfContents }}
    </aside>
  {{ end }}


  <!-- prettier-ignore -->
  <div class="content content--{{ if isset .Params "content" }}{{ .Params.content }}{{ else }}full{{ end }}">
    {{ .Content }}
  </div>
{{ end }}
