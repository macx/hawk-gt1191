<!DOCTYPE html>
<html lang="de">
  {{- partial "head.html" . -}}


  <body id="top">
    {{- partial "header.html" . -}}


    <main class="stage" aria-role="main">
      {{ block "main" . }}
      {{ end }}
    </main>

    {{- partialCached "footer.html" . -}}

    {{ $js := resources.Get "scripts/main.js" | js.Build }}<script src="{{ $js.RelPermalink }}" defer></script>
  </body>
</html>
